<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-header'> 
    <button class='btn btn-primary'
                      (click)='newApplication()'>
                Add new Appllication
              </button>
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Search:</div>
      <div class='col-md-4'>
        <input type='text'
               (input)='onFilterChange($any($event.target).value)'
               [value] = 'listFilter()' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Search Text: {{listFilter()}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='products.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'>
                edit
              </button>
            </th>
            <th>Application Name</th>
            <th>Created Date</th>
            <th>Active</th>
            <th>AD-ENT</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProducts()'>
            <td>
              <input type='button' value="Edit">
            </td>
            <td>
              <a [routerLink]="['/products', product.appId]">
                {{ product.applicationName }}
              </a>
            </td>
            <td>{{ product.createDate  }}</td>
            <td>{{ product.active }}</td>
            <td>{{ product.adent  }}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
